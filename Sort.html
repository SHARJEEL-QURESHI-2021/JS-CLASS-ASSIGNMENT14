<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort (Without Funtion)</title>
    <style>
        li {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home Page</a>
        </li>
    </ul>
    <script>
        var arr = [2, 4, 5, 8, 10, 1,];
        var check = false;

        document.write("<h1>" + "<b>" + "Without Sorting Array: " + arr + "</b>" + "</h1>");
        document.write("<h1>" + "<b>" + "Sorting Array(With Function): " + arr.sort() + "</b>" + "</h1>");


        while (!check)
            var check = true;
        for (var i = 1; i < arr.length; i++) {
            if (arr[i - 1] > arr[i]) {
                check = false;
                var pnt = arr[i - 1];
                arr[i - 1] = arr[i];
                arr[i] = pnt;
            }
        }
        document.write("<h1>" + "<b>" + "Sorting Array(Without Function): " + arr + "</b>" + "</h1>");

    </script>
</body>

</html>
